<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <link href="assets/bootstrap/bootstrap.min-5.3.2.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-white overflow-y-scroll">
    <div class="container">
      <!-- Main page with list of rules -->
      <section id="main-page">
        <div class="row ms-2 mt-3">
          <div class="col-2"><h1>Rules</h1></div>
          <div class="col-6">
            <button
              type="button"
              class="ms-2 mt-1 btn btn-primary btn-sm fw-bold fs-6"
              id="add-new-rule">
              Add New
            </button>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="timer-visibility-switch"
                checked />
              <label class="form-check-label" for="timerVisible"
                >Show Timer</label>
            </div>
          </div>
        </div>
        <div class="container mt-2">
          <div class="row border-bottom border-secondary text-center">
            <div class="col-2 fs-8 fw-bold">Priority</div>
            <div class="col-4 fs-8 fw-bold text-start">Name</div>
            <div class="col-2 fs-8 fw-bold">Time Left</div>
            <div class="col-4 fs-8 fw-bold">Settings</div>
          </div>

          <!-- List of rules to be populated here -->
          <div id="ruleset-container"></div>
        </div>
      </section>

      <!-- Rule settings page (Add or Edit)-->
      <section class="bg-dark" id="rule-page">
        <div
          class="row mt-3 text-center border-bottom border-secondary"
          style="margin: auto">
          <div class="col-12"><h1 id="settings-header">Rule</h1></div>
          <div data-bs-theme="dark">
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              id="settings-close"></button>
          </div>
        </div>
        <form class="container ms-2" data-bs-theme="dark" id="settings-form">
          <div>
            <div class="row">
              <div class="col-1">
                <div class="mt-4">
                  <label for="input-name" class="form-label fw-bold"
                    >Name</label>
                </div>
              </div>
              <div class="col-5 form-error align-self-center">
                <div
                  class="mt-3 ms-4 fs-8 form-error"
                  id="form-error-name"></div>
              </div>
              <div class="col-6">
                <div class="mt-4">
                  <label for="input-time" class="form-label fw-bold"
                    >Allocated Time (mins)</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control"
                  id="input-name"
                  autocomplete="off"
                  maxlength="100"
                  type="text"
                  placeholder="Enter name of rule"
                  title="Enter a name for your rule"
                  aria-label="Rule name input" />
              </div>
              <div class="col-3">
                <input
                  class="form-control"
                  id="input-time"
                  autocomplete="off"
                  min="0"
                  max="1440"
                  type="number"
                  aria-label="Allocated time input"
                  title="Enter a number between 0 and 1440"
                  value="60"
                  required />
              </div>
              <div class="col-3 form-error align-self-center">
                <div class="fs-8 form-error" id="form-error-time"></div>
              </div>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-3 mt-3">
                <label for="input-blocklist" class="form-label fw-bold"
                  >Match in URL</label>
              </div>
              <div class="col-auto form-error align-self-center">
                <div
                  class="mt-2 fs-8 form-error"
                  id="form-error-blocklist"></div>
              </div>
            </div>
            <div class="row me-2">
              <div class="col-12">
                <input
                  class="form-control"
                  id="input-blocklist"
                  autocomplete="off"
                  type="text"
                  maxlength="1024"
                  placeholder="Enter the websites in a comma separated list"
                  title="Enter strings in a comma separated list"
                  aria-label="Blocklist input" />
              </div>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-2 mt-3">
                <label for="input-exceptlist" class="form-label fw-bold"
                  >Exceptions</label>
              </div>
              <div class="col-auto form-error align-self-center">
                <div
                  class="ms-3 mt-2 fs-8 form-error"
                  id="form-error-exceptlist"></div>
              </div>
            </div>
            <div class="row me-2">
              <div class="col-12">
                <input
                  class="form-control"
                  id="input-exceptlist"
                  autocomplete="off"
                  type="text"
                  maxlength="1024"
                  placeholder="Enter exceptions in a comma separated list"
                  title="Enter strings in a comma separated list"
                  aria-label="Exception list input" />
              </div>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-secondary mb-3"
                id="settings-cancel">
                Cancel
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                id="settings-save">
                Save
              </button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <script src="popup.js"></script>
    <script src="rules.js"></script>
  </body>
</html>
