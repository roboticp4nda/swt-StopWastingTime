<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white overflow-auto">
        <div class="container">
          <!-- Main page with list of rules -->
          <section id="main-page">
            <div class="row ms-2 mt-3">
                <div class="col-2"><h1>Rules</h1></div>
                <div class="col-6"><button type="button" class="ms-2 mt-1 btn btn-primary btn-sm fw-bold fs-6" id="add-new-rule">Add New</button></div>
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="timer-visibility-switch" checked>
                        <label class="form-check-label" for="timerVisible">Show Timer</label>
                    </div>
                </div>
            </div>
            <div class="container mt-2">
                <div class="row border-bottom border-secondary text-center">
                    <div class="col-2 fs-8 fw-bold">Priority</div>
                    <div class="col-4 fs-8 fw-bold text-start">Name</div>
                    <div class="col-2 fs-8 fw-bold">Time Left</div>
                    <div class="col-4 fs-8 fw-bold">Settings</div>
                </div>

                <!-- List of rules to be populated here -->
                <div id="ruleset-container">

                </div>
            </div>
          </section>

          <!-- Rule settings page (Add or Edit)-->
          <section class="bg-dark" id="rule-page">
            <div class="row mt-3 text-center border-bottom border-secondary" style="margin: auto">
              <div class="col-12"><h1 id="settings-header">Rule</h1></div>
              <div data-bs-theme="dark"><button type="button" class="btn-close" aria-label="Close" id="settings-close"></button></div>
            </div>
            <form class="container ms-2" data-bs-theme="dark" id="settings-form">
              <div>
                <div class="row">
                  <div class="col-6"><div class="mt-4"><label for="input-rule-name" class="form-label fw-bold">Name</label></div></div>
                  <div class="col-6"><div class="mt-4"><label for="input-allocated-time" class="form-label fw-bold">Allocated Time (mins)</label></div></div>
                </div>
                <div class="row">
                  <div class="col-6"><input class="form-control" id="input-rule-name" autocomplete="off" minlength="1" maxlength="100" type="text" placeholder="Enter name of rule" title="Enter a name for your rule" aria-label="Rule name input" required></div>
                  <div class="col-3"><input class="form-control" id="input-allocated-time" autocomplete="off" min="0" max="1440" type="number" aria-label="Allocated time input" title="Enter a number between 0 and 1440" value="60" required></div>
                </div>
              </div>
              <div>
                <div class="mt-3"><label for="input-blocklist" class="form-label fw-bold">Match in URL</label></div>
                <div class="row me-2">
                  <div class="col-12"><input class="form-control" id="input-blocklist" autocomplete="off" type="text" minlength="1" maxlength="1024" placeholder="Enter the websites in a comma separated list" title="Enter strings in a comma separated list" aria-label="Blocklist input" required></div>
                </div>
              </div>
              <div>
                <div class="mt-3"><label for="input-exceptlist" class="form-label fw-bold">Exceptions</label></div>
                <div class="row me-2">
                  <div class="col-12"><input class="form-control" id="input-exceptlist" autocomplete="off" type="text" maxlength="1024" placeholder="Enter exceptions in a comma separated list" title="Enter strings in a comma separated list" aria-label="Exception list input"></div>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-auto"><button type="button" class="btn btn-secondary mb-3" id="settings-cancel">Cancel</button></div>
                <div class="col-auto"><button type="submit" class="btn btn-primary mb-3" id="settings-save">Save</button></div>
              </div>
            </form>
          </section>
        </div>

        <script src="popup.js"></script>
        <script src="rules.js"></script>
    </body>
</html>
