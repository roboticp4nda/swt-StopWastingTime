<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white overflow-auto">
        <div class="container">
          <section id="main-page">
            <div class="row ms-2 mt-3">
                <div class="col-2"><h1>Rules</h1></div>
                <div class="col-6"><button type="button" class="ms-2 mt-1 btn btn-primary btn-sm fw-bold fs-6" id="add-new-rule">Add New</button></div>
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="timer-visibility-switch" checked>
                        <label class="form-check-label" for="timerVisible">Show Timer</label>
                    </div>
                </div>
            </div>
            <div class="container mt-2">
                <div class="row border-bottom border-secondary text-center">
                    <div class="col-2 fs-8 fw-bold">Priority</div>
                    <div class="col-4 fs-8 fw-bold text-start">Name</div>
                    <div class="col-2 fs-8 fw-bold">Time Left</div>
                    <div class="col-4 fs-8 fw-bold">Settings</div>
                </div>
                <div id="ruleset-container">

                </div>
            </div>
          </section>

          <section class="bg-dark" id="rule-page">
            <div class="row mt-3 text-center border-bottom border-secondary" style="margin: auto">
              <div class="col-12"><h1 id="settings-header">Rule</h1></div>
              <div data-bs-theme="dark"><button type="button" class="btn-close" aria-label="Close" id="settings-close"></button></div>
            </div>
          </section>
        

        </div>

        <script src="popup.js"></script>
        <script src="rule.js"></script>
    </body>
</html>
